<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Factura de ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .invoice-details {
            text-align: right;
        }

        .invoice-details p {
            margin: 5px 0;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoice-table th, .invoice-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .invoice-total {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Factura de ejemplo</h1>
        </div>
        <div class="invoice-details">
            <p>Fecha: 28 de septiembre de 2023</p>
            <p>Cliente: Juan Pérez</p>
            <p>Dirección: Calle Principal, 123</p>
        </div>
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>2</td>
                    <td>$20.00</td>
                    <td>$40.00</td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>1</td>
                    <td>$30.00</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>Producto 3</td>
                    <td>3</td>
                    <td>$15.00</td>
                    <td>$45.00</td>
                </tr>
            </tbody>
        </table>
        <div class="invoice-total">
            <p>Total: $115.00</p>
        </div>
    </div>
</body>
</html>
